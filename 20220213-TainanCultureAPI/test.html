        <div class="block-search">
            <h1>台南市景點歷年觀光人次</h1>

              <label for="year">
                <select name="year" id="yearSelect" required>
                    <option value="0">-- 年 --</option>
                </select>
              </label>
              <label for="month">

                </select>
              </label>
              <label for="place">
                <select name="place" id="placeSelect">
                       <option value="0">-- 景點 --</option>
                </select>
              </label>
            </form>
            <div class="btn-box">
                <button id="clear" class="btn">清除搜尋結果</button>
            </div>
        </div>
      <div id="detailBlock" class="block-detail">
          <ul class="detail-title">
