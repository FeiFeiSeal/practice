<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
  <div class="section-search">
    <div class="block-search">
        <h1>
          <span>台南市古蹟景點</span>旅客人次查詢
        </h1>
        <form action="">
          <label for="year">
            <select name="year" id="yearSelect" required>
                <option value="0">-- 年 --</option>
            </select>
          </label>
          <label for="month">
            <select name="month" id="monthSelect" required>
                <option value="0">-- 月 --</option>
            </select>
          </label>
          <label for="place">
            <select name="place" id="placeSelect">
                   <option value="0">-- 景點 --</option>
            </select>
          </label>
        </form>
        <div class="btn-box">
            <button id="clear" class="btn">清除搜尋結果</button>
        </div>
    </div>
  <div id="detailBlock" class="block-detail">
      <ul class="detail-title">
            <li>年</li>
            <li>月</li>
            <li>景點</li>
            <li>人數</li>
      </ul>
      <div id="detailList" class="detail-list">         
         <ul class="detail">
               <li>2020</li>
               <li>12月</li>
               <li>赤崁樓</li>
               <li>31517</li>
          </ul>
          <ul class="detail">
               <li>2020</li>
               <li>12月</li>
               <li>山上花園水道博物館</li>
               <li>46115</li>
          </ul>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./mainJS.js"></script>
</body>
</html>
